<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>

    <h2>Assign Tree to this municipality</h2>

    <h3>Choose from existing Trees:</h3>

    <h:form>
        <h:panelGrid columns="2">
            <label>Tree name: </label>
            <ui:repeat value="#{municipalityTreesMB.allExistingTrees}" var="tree">
                <h:commandButton value="${tree.treeName}" action="#{municipalityTreesMB.addTreeForMunicipality(tree.id)}">
                    <f:param name="municipalityId" value="#{municipalityTreesMB.municipality.id}" />
                </h:commandButton>
            </ui:repeat>
        </h:panelGrid>
    </h:form>

    <h3>Or add a new one:</h3>
    <h:form>
        <label>Tree name: </label>
        <h:inputText a:placeholder="TreeName" value="#{municipalityTreesMB.treeToAdd.treeName}" required="true" />
        <h:commandButton value="Assign" action="#{municipalityTreesMB.addNewTreeForMunicipality}" >
            <f:param name="municipalityId" value="#{municipalityTreesMB.municipality.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/municipalitiesAndTrees" value="Back to list"/>
</h:body>
</html>
