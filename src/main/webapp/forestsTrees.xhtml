<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Existing trees:</h2>
    <ol>
        <ui:repeat value="#{trees.allTrees}" var="tree">
            <li> #{tree.tree_name}</li>
        </ui:repeat>
    </ol>

    <h2>Select one of the available Forest to add a tree to:</h2>
    <ol>
        <ui:repeat value="#{forests.allForests}" var="forest">
            <li><h:link value="#{forest.forest_name}" outcome="trees?forestId=#{forest.id}"/></li>
        </ui:repeat>
    </ol>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
